<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hangman game</title>
</head>

<body>
    <div class="wrap">
        <h1>Hangman game</h1>
        <p>Type a letter with your keyboard</p>
        <div class="gallows">
            <svg height="300" width='250' class="figure-container">
                <!-- Gallows -->
                <line x1="30" y1="270" x2="60" y2="230" />
                <line x1="90" y1="270" x2="60" y2="230" />
                <line x1="60" y1="20" x2="60" y2="270" />
                <line x1="60" y1="20" x2="190" y2="20" />
                <line x1="190" y1="20" x2="190" y2="50" />
                <!-- Head and body -->
                <circle cx="190" cy="70" r="20" class="man" />
                <line x1="190" y1="90" x2="190" y2="160" class="man" />
                <line x1="190" y1="130" x2="160" y2="100" class="man" />
                <line x1="190" y1="130" x2="220" y2="100" class="man" />
                <line x1="190" y1="160" x2="170" y2="200" class="man" />
                <line x1="190" y1="160" x2="210" y2="200" class="man" />
            </svg>
        </div>
        <div class="game-results">
            <div class="word"></div>
            <div class="wrong-letters">
                <p>Wrong letters:</p>
                <span></span>
            </div>
        </div>
        <div class="notification">
            <p>You have already entered this letter</p>
        </div>
    </div>

    <div class="popup">
        <h2 class="final-message"></h2>
        <p class="hidden-message"></p>
        <p class="hidden-word"></p>
        <button class="play">Play again</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
